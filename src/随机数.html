<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <button>取出三个数</button>
    </div>
    <script type="text/javascript">
        const arr = [4,2,3,5,9]
        const chooseNumber = function (){
            const arr1 = []
            while(arr1.length<3){
                let nums = Math.floor(Math.random()*5)
                if(arr1.some(item=>item === arr[nums])){
                    continue;
                }else{
                    arr1.push(arr[nums])
                }
            }
            console.log(arr1) 
        }
        $('button').click(chooseNumber)
    </script>
</body>
</html>
